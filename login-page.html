<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacta Organizer Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .split-container {
            display: flex;
            min-height: 100vh;
        }

        .login-section {
            width: 300px;
            min-width: 300px;
            padding: 24px;
            background-color: white;
        }

        .welcome-section {
            flex: 1;
            background-color: #001E2B;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
            
            .login-section {
                width: 100%;
                min-width: unset;
            }
            
            .welcome-section {
                display: none;
            }
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            color: #001E2B;
        }

        .logo svg {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .logo span {
            font-size: 18px;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            color: #001E2B;
            margin-bottom: 8px;
            white-space: nowrap;
        }

        .signup-text {
            margin-bottom: 24px;
            color: #41474D;
            font-size: 14px;
        }

        .signup-text a {
            color: #016BF8;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border: 1px solid #C1C7C6;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            height: 40px;
            gap: 8px;
            transition: all 0.2s ease;
            width: 100%;
        }

        .social-button:hover {
            background-color: #F9FBFA;
            border-color: #889397;
        }

        .social-button:last-child {
            background-color: #016BF8;
            color: white;
            border: none;
        }

        .social-button:last-child:hover {
            background-color: #0051c3;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: #889397;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #E8EDEB;
            margin: 0 12px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #001E2B;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #C1C7C6;
            border-radius: 6px;
            font-size: 14px;
            height: 40px;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #016BF8;
            box-shadow: 0 0 0 3px rgba(1,107,248,0.2);
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="login-section">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="#016BF8"/>
                </svg>
                <span>Interacta Organizer</span>
            </div>
            
            <h1>Accedi al tuo account</h1>
            <p class="signup-text">Non hai un account? <a href="#">Registrati</a></p>

            <div class="social-buttons">
                <button class="social-button" id="googleLogin">
                    <img src="/api/placeholder/20/20" alt="Google logo"/>
                    Continua con Google
                </button>
            </div>
            
            <div class="divider">oppure accedi con email</div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Indirizzo email</label>
                    <input type="email" id="email" required placeholder="nome@esempio.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Inserisci la tua password">
                </div>
                <button type="submit" class="social-button">
                    Accedi
                </button>
            </form>
        </div>
        <div class="welcome-section">
            BENVENUTO IN<br>INTERACTA ORGANIZER
        </div>
    </div>
</body>
</html>
